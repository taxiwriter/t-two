<!DOCTYPE html>
<html>
<title>HTML Tutorial</title>
<style>
  #meingarten {
    display: grid;
    grid-template-columns: 20% 20% 20% 20% 20%;
    grid-template-rows: 20% 20% 20% 20% 20%;
  }

  #start {
    background-color: #aaa
  }
</style>

<body>

  <h1>This is a heading</h1>
  <p>This is a paragraph.</p>
  <div id="start">
    <p> Das is nun mein erster absatz im Dokument</p>
  </div>
  <div id="meingarten"><br>weiter im Text</div>
</body>

</html>
